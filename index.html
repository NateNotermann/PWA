<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="manifest.json">
    <meta name="description" content="This is a simple test to make a PWA(Progressive Web App)">
    <meta name="theme-color" content="#317EFB"/>
    <title>PWA Test</title>

    <style>
        body {
          display: flex;
          align-items: center;
          justify-content: center;
          height: 100vh; /* Make the body take up the full height of the viewport */
          margin: 0; /* Remove default margin */
        }
    
        .container {
          text-align: center;
        }
      </style>
</head>


<body>
    <div class="container">
        <img src="icon512.png" alt="App Icon Image" width="25%" height="25%">
        <h2>Heading</h2>
        <p>First paragraph</p>
        <p>Second paragraph</p>
    </div>




    <script>
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/service-worker.js')
            .then((registration) => {
            console.log('Service Worker registered with scope:', registration.scope);
        })
            .catch((error) => {
                console.log('Service Worker registration FAILED. Error:', error);
        });
        //     )

    </script>
</body>
</html>
